{% extends "shop/base.html" %}

{% block title %}Зміна паролю{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4">
        <h2>Вхід на сайт</h2>
        {% if form.errors %}
            <p>Помилка зміни паролю. Спробуйте ще раз.</p>
        {% else %}
            <p>Заповніть поля нижче для входу на сайт</p>
        {% endif %}
        <form method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <input type="submit" value="Змінити" class="btn btn-warning">
        </form>
    </div>
</div>
{% endblock content %}
